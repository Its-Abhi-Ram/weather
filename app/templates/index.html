{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="website icon" href="{% static 'images/cloud-snow.png'%}" class="website-icon">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!-- <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'> -->

</head>
<body class="bg-[url('images/bg_image.jpg')] bg-cover bg-no-repeat min-h-screen p-5 flex flex-col items-center gap-5">
    <div class="flex items-center">

        <div class="text-white text-2xl font-bold">Weather App</div>
        <img src="{% static 'images/116.png' %}" alt="">
    </div>

    <form action=" " class="flex items-center gap-4">
        <input type="text" class="bg-white/20 px-4 py-1 rounded-2xl text-white outline-0" placeholder="Enter  the city name" name="city" required>
        <button>
            <i class='bxr  bx-search text-white text-2xl bg-white/20 p-3 rounded-full cursor-pointer'></i> 
        </button>
    </form>


    <div class="flex justify-between bg-white/20 w-100 p-5 rounded-2xl gap-5">
        <div class="flex flex-col text-white ">
            <p class="font-bold text-2xl">{{temp}}&deg;C</p>
            <p class="">Now</p>
            <p class="mt-3 font-semibold">{{city}}, {{country}}</p>
        </div>
        <img  src="{% static 'images/113.png' %}" alt="">
    </div>

    <div class="flex justify-between bg-black/40 w-100 p-5 rounded-2xl gap-15 mt-5">
        <div class="flex flex-col justify-between max-w-40 gap-y-30 h-fit weather">
            <h1 class="min-h-10 font-bold text-7xl">
                <i class='bxr  bx-cloud-sun'  style='color:#45ffd8'></i>
            </h1>
            <div class="info">
                <span class="text-2xl font-bold text-white">{{weather}}</span> 
                <span class="text-shadow-lg  text-white">{{description}}</span>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center gap-2 text-white">
            <div class="temperature flex justify-between w-1xl rounded-2xl p-3 pr-4 mr-10  bg-white/50 ">
                <i class='bxr  bxs-thermometer text-6xl ' style='color:whitesmoke'></i>
                <div class="flex flex-col items-center">
                    <span class="text-lg font-extrabold">{{temp}} &deg;C</span>
                    <span class="text-2xl font-semibold text-white">temperature</span>
                </div> 
            </div>
            <div class="wind flex justify-between w-1xl rounded-2xl p-3 pr-4 mr-10  bg-white/50 ">
                <i class='bxr  bxs-wind bx-flip-horizontal text-6xl'  style='color:#ffffff'></i> 
                <div class="flex flex-col items-center">
                    <span class="text-lg font-extrabold">{{wind_speed}} km/h</span>
                    <span class="text-2xl font-semibold text-white">wind speed</span>
                </div> 
            </div>
           
             <div class="humidity flex justify-between w-1xl rounded-2xl p-3 pr-4 mr-10  bg-white/50 ">
                  <i class='bxr  bx-cloud-rain-wind text-6xl '  style='color:#ffffff'></i>
                <div class="flex flex-col items-center">
                    <span class="text-lg font-extrabold">{{humidity}} %</span>
                    <span class="text-2xl font-semibold text-white">humidity</span>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
